<div class="titleBreak">
	<h2 id="torrentsTitle">Torrents</h2>
</div>
<div class="adv_search">
	<br>
	<span id="adv_heading">Advanced Search!</span>
	<br><br><br>
	<select id="adv_type"><option value="all">All Types</option></select><br>
	<select id="adv_media"><option value="all">All Media</option></select><br>
	<select id="adv_format"><option value="all">All Formats</option></select>
	<input id="adv_title" placeholder = "Title">
	<br>
	<input id="adv_author" placeholder="Author">
	<br>
	<input id="adv_classes" placeholder="Classes (comma-separated)">
	<br>
	<label for="adv_class_all" class="adv_class">ALL</label>
	<input type="radio" class="adv_class" name="adv_class_toggle" id="adv_class_all">
	<label for="adv_class_any" class="adv_class">ANY</label>
	<input type="radio" class="adv_class" name="adv_class_toggle" id="adv_class_any">
	<br><br>
	<input id="adv_publisher" placeholder="Publisher or Journal"><br>
	<button id="adv_submit">Search!</button>
</div>
<div class="download_all">
	<button id="download_all">Download All</button>
</div>
<table width="100%" max-width="100%" id="torrents" class="torrents">
	<thead>
		<tr>
			<th>Source / Date / Author</th> <!--hidden column header !-->
			<th class="table_edition">Source / Date / Author</th> <!--edition !-->
			<th>Peers</th>
			<th>Snatches</th>
			<th>Time</th>
			<th class="none torrents"></th> <!-- hidden responsive + !-->
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
